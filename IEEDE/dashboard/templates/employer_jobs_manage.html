<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Jobs || IEEDE</title>
    <link rel="stylesheet" href="assets/css/citizen_landing.css" />
    <link
      rel="stylesheet"
      href="assets/icons/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/icons/line-awesome/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
  </head>
  <body class="bg-primary-subtle">
      <section class="sidebar bg-danger" id="sidebar" style="background-color: #00bf63!important;">
      <img src="assets/img/IEEDE_logo_green.png" alt="logo" id="logo" style="border-bottom: 3px solid #198754!important;" />
      <a href="employer_landing.html" class="side-a side-a-top" title="Dashboard"
        ><i class="fa-solid fa-gauge"></i
        ><span class="aspan">&nbsp;Dashboard</span></a
      >
      <a
        href="employer_employee_manage.html"
        class="side-a"
        title="Employees"
        ><i class="fa-solid fa-user-tie"></i
        ><span class="aspan">&nbsp;Employees</span></a
      >
      <a
        href="employer_applications_manage.html"
        class="side-a"
        title="Applications"
        ><i class="fa-solid fa-newspaper"></i><span class="aspan">&nbsp;Applications</span></a
      >
      <a href="employer_jobs_manage.html" class="side-a" title="Jobs"
        ><i class="fa-solid fa-building-user"></i>
        <span class="aspan">Jobs</span></a
      >
        <a href="employer_vacany_manage.html" class="side-a" title="Jobs"
        ><i class="fa-solid fa-user-plus"></i>
        <span class="aspan">Vacancies</span></a
      >
      <a href="#" class="side-a position-absolute" title="Log Out" style="bottom: 20px;width: 85%;"
        ><i class="fa-solid fa-right-from-bracket"></i
        ><span class="aspan">&nbsp;Log&nbsp;Out</span></a
      >
    </section>
    <section class="main-body">
      <nav id="navbar" class="bg-success">
        <i class="las la-bars" id="barswitch"></i>
        <form id="searchform">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search...."
          />
          <button type="submit" class="ins-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
      <div class="body-main">
        <div class="profile-body align-items-center flex-column">
          <div class="pbr shadow-sm bg-white" style="width: 96%;">
            <div class="d-flex gap-2 mb-4">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addModal"
              >
                Add Jobs&nbsp;<i class="las la-plus"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#importModal"
              >
                Import Jobs&nbsp;<i class="las la-plus"></i>
              </button>
               <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#adddeptModal"
              >
                Add Department&nbsp;<i class="las la-plus"></i>
              </button>
            </div>

            <h2 class="mb-4">
              <i class="fa-solid fa-building-user"></i>&nbsp;&nbsp;&nbsp;All Jobs
              Info
            </h2>
            <table id="myTable">
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Job ID</th>
                  <th>Job</th>
                  <th>Department</th>
                  <th>Total Employee</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>JOB123</td>
                  <td>Software Developer</td>
                  <td>IT</td>
                  <td>10</td>
                  <td>
                    <button
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                      class="btn btn-primary"
                    >
                      <i class="fa-solid fa-pen-to-square"></i></button
                    >&nbsp;<button class="btn btn-danger">
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>




    <!-- Modal -->
            <div
              class="modal fade"
              id="importModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                     Import Jobs
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="login-form" id="logform">
                      <div class="input-box" id="permanent-address-box">
                        <label for="permanent-address">Import CSV file only</label>
                        <input
                          class="input form-control"
                          type="file"
                          accept=".csv"
                          name="importcsvjob"
                          id="importcsvjob"
                          required
                        />
                      </div>

                      <input
                        class="btn btn-primary mt-4"
                        id="otp-btn"
                        type="submit"
                        value="Submit"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>





  <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Job</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
              <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Job ID</label>
                <input
                  class="input"
                  type="text"
                  name="addjobid"
                  id="addjobid"
                  required
                />
              </div>
              <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Job</label>
                <input
                  class="input"
                  type="text"
                  name="addjob"
                  id="addjob"
                  required
                />
              </div>
                <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Department</label>
                <select name="dept" id="dept" class="input">
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                </select>
              </div>
              <input
                class="btn btn-primary mt-4"
                id="otp-btn"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>




<!-- Modal -->
    <div
      class="modal fade"
      id="adddeptModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Department</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
              <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Department Name</label>
                <input
                  class="input"
                  type="text"
                  name="adddept"
                  id="adddept"
                  required
                />
              </div>
              <input
                class="btn btn-primary mt-4"
                id="otp-btn"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>




  <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Job</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
              <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Job ID</label>
                <input
                  class="input"
                  type="text"
                  name="editjobid"
                  id="editjobid"
                  required
                />
              </div>
              <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Job</label>
                <input
                  class="input"
                  type="text"
                  name="editjob"
                  id="editjob"
                  required
                />
              </div>
                <div class="input-box" id="permanent-address-box">
                <label for="permanent-address">Department</label>
                <select name="dept" id="dept" class="input">
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                </select>
              </div>
              <input
                class="btn btn-primary mt-4"
                id="otp-btn"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>

    <script src="assets/icons/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script>
      $(document).ready(function () {
        $("#myTable").DataTable();
      });
    </script>
  </body>
</html>
